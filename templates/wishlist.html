{% extends 'base.html' %}
{% load static %}
{% block title %} Wishlist Page {% endblock title %}

{% block page %} Wishlist {% endblock page %}

{% block content %}

<div class="wishlist-area pt-60 pb-60">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="#">
                    <div class="table-content table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="li-product-remove">remove</th>
                                    <th class="li-product-thumbnail">images</th>
                                    <th class="cart-product-name">Product</th>
                                    <th class="li-product-price">Unit Price</th>
                                    <th class="li-product-stock-status">Stock Status</th>
                                    <th class="li-product-add-cart">add to cart</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                    <tr>
                                    <td class="li-product-remove"><a href="#"><i class="fa fa-times"></i></a></td>
                                    <td class="li-product-thumbnail"><a href="#"><img src="{% static 'images/wishlist-thumb/1.jpg' %}" alt=""></a></td>
                                    <td class="li-product-name"><a href="#">{{ product.title }}</a></td>
                                    <td class="li-product-price"><span class="amount">$23.39</span></td>
                                    <td class="li-product-stock-status"><span class="in-stock">in stock</span></td>
                                    <td class="li-product-add-cart"><a href="#">add to cart</a></td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
